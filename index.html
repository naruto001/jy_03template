<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta content="portrait" name="x5-orientation" />
    <meta content="portrait" name="screen-orientation" />
    <meta content="true" name="x5-fullscreen" />
    <meta content="yes" name="full-screen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="YES" name="apple-touch-fullscreen" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-status-bar-style" />
    <meta content="-1" http-equiv="Expires" />
    <meta content="no-cache" http-equiv="pragram" />
    <!-- amazeUi -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- Set render engine for 360 browser -->
    <meta content="webkit" name="renderer">
    <!-- No Baidu Siteapp-->
    <meta content="no-siteapp" http-equiv="Cache-Control" />
    <!-- Add to homescreen for Chrome on Android -->
    <meta content="yes" name="mobile-web-app-capable">
    <!-- Add to homescreen for Safari on iOS -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="Amaze UI" name="apple-mobile-web-app-title" />
    <meta content="#0e90d2" name="msapplication-TileColor" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/rem.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
</head>

<body>
    <!-- music -->
    <audio loop src="music/00.mp3" id="audio" autoplay="autoplay" preload="auto"></audio>
    <div class="music">
        <img src="img/music.png" alt="" class="music_img ro" />
        <div class="music_p">
            <img src="img/music.gif" alt="" />
        </div>
    </div>
    <!-- end music -->

    <!-- wrap -->
    <div class="wrap">
    	<div class="swiper-container">
    		<div class="swiper-wrapper">

    			<!-- 首页 -->
				<div class="swiper-slide">
					<div class="page_01">
						<div class="page_01_01">
							<img src="img/bg.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" alt="">
						</div>
						<div class="page_01_02">
							<img src="img/border.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s" alt="">
						</div>
						<div class="page_01_03">
							<img src="img/mountain.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1s" alt="">
						</div>
						<div class="page_01_04">
							<img src="img/main01.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.9s" alt="">
						</div>
						<div class="page_01_05">
							<img src="img/leaf.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s" alt="">
						</div> 
						<div class="page_01_06">
							<img src="img/bird.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s" alt="">
						</div>
						<div class="page_01_07">
							<img src="img/swallow.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s" alt="">
						</div>
						<div class="page_01_08">
							<img src="img/rose.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2.1s" alt="">
						</div>
						<div class="page_01_09">
							<img src="img/txt_border.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.4s" alt="">
						</div>
						<div class="page_01_10">
							<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.7s">中国风</p>
						</div>
						<div class="page_01_11">
							<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s">一厘厘芳华，一米米春光</p>
						</div>
						<div class="page_01_12">
							<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3.3s">一厘一米</p>
						</div>
						<div class="page_01_13">
							<img src="img/leaf02.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3.6s" alt="">
						</div>
						<div class="go">
                            <img src="img/go.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s" alt="">
                        </div>
					</div>
				</div>
				<!-- 首页 -->
    		</div>
    	</div>
    </div>
    

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            onSlideChangeEnd: function (swiper) {
              swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
              swiperAnimateCache(swiper); //隐藏动画元素 
              setTimeout(function () {
                swiperAnimate(swiper); //初始化完成开始动画
              }, 100);
            }
          });
    </script>
    <script>
        var audio = document.getElementById("audio");
        audio.load();

        document.addEventListener("WeixinJSBridgeReady", function() {
            audio.play();
        }, false);
        $('.music').click(function() {
            if ($('.music_img').is('.ro')) {
                $('.music_img').removeClass('ro')
                $('.music_p').css('display', 'none')
                audio.pause();
            } else {
                $('.music_img').addClass('ro')
                $('.music_p').css('display', 'block')
                audio.play();
            }
        })
    </script>
    

</body>

</html>
